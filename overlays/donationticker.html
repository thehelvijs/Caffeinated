<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Caffeinated TopDonation</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
        <script src="overlayutil.js"></script>
    </head>

    <body>
        <span id="amount"></span>
    </body>

    <footer>
        <script>
            const overlay = new OverlayUtil("casterlabs_donation_ticker");
            const formatter = new Intl.NumberFormat("en-US", {
                style: "currency",
                currency: "USD",
                minimumFractionDigits: 2
            });
            let config = null;
            let raised = 0;

            function formatUSD(amount) {
                let formatted = formatter.format(amount);

                return formatted.replace(".00", ""); // "Round" to the dollar.
            }

            overlay.on("config", (data) => {
                config = data;

                overlay.changeFont(config.font);
                document.querySelector("#amount").style = "color: " + config.text_color + ";";

                update();
            });

            overlay.on("amount", (event) => {
                raised = event;
                update();
            });

            function update() {
                if (config) {
                    if (config.currency == "Caffeine Credits") {
                        document.querySelector("#amount").innerText = "â€¢" + (Math.floor(raised) * 91); // Convert.
                    } else {
                        document.querySelector("#amount").innerText = formatUSD(raised);
                    }
                }
            }

        </script>
    </footer>

</html>
