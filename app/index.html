<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/cyborg/bulmaswatch.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Caffeinated</title>
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0/lib/anime.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        <style>
            /* https://tobiasahlin.com/spinkit/ */
            .spinner {
                margin: 100px auto 0;
                width: 70px;
                text-align: center;
                bottom: 100px;
                position: fixed;
                transform: translateX(-50%);
                left: 50%;
            }

            .spinner div {
                width: 18px;
                height: 18px;
                border-radius: 100%;
                display: inline-block;
                -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
                animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            }

            .spinner .bounce1 {
                -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s;
            }

            .spinner .bounce2 {
                -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s;
            }

            @-webkit-keyframes sk-bouncedelay {

                0%,
                80%,
                100% {
                    -webkit-transform: scale(0);
                }

                40% {
                    -webkit-transform: scale(1);
                }
            }

            @keyframes sk-bouncedelay {

                0%,
                80%,
                100% {
                    -webkit-transform: scale(0);
                    transform: scale(0);
                }

                40% {
                    -webkit-transform: scale(1);
                    transform: scale(1);
                }
            }
        </style>
    </head>

    <body>
        <div id="content" style="opacity: 0;">

                    </li>
                </ul>
            </aside>
            <div class="pages">

                    <span class="settings-version"></span>
                </div>
                <div class="content page" page="overlays" id="overlays"></div>
            </div>
        </div>
        <div class="title-bar">

            <span class="problems" style="opacity: 0;">

                Loading fonts.
            </span>
        </div>
    </body>
